name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    # Make this job optional (non-blocking)
    continue-on-error: true

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit
        env:
          # Mock environment variables for tests
          UPSTASH_REDIS_REST_URL: http://mock-redis.test
          UPSTASH_REDIS_REST_TOKEN: mock-token
          SALESFORCE_JWT_CLIENT_ID: mock-client-id
          SALESFORCE_JWT_USERNAME: test@example.com
          SALESFORCE_JWT_PRIVATE_KEY: mock-key
          SALESFORCE_INSTANCE_URL: https://test.salesforce.com

      - name: Run integration tests
        run: npm run test:integration
        env:
          UPSTASH_REDIS_REST_URL: http://mock-redis.test
          UPSTASH_REDIS_REST_TOKEN: mock-token
          SALESFORCE_JWT_CLIENT_ID: mock-client-id
          SALESFORCE_JWT_USERNAME: test@example.com
          SALESFORCE_JWT_PRIVATE_KEY: mock-key
          SALESFORCE_INSTANCE_URL: https://test.salesforce.com

      - name: Generate coverage report
        run: npm run test:coverage
        continue-on-error: true
        env:
          UPSTASH_REDIS_REST_URL: http://mock-redis.test
          UPSTASH_REDIS_REST_TOKEN: mock-token
          SALESFORCE_JWT_CLIENT_ID: mock-client-id
          SALESFORCE_JWT_USERNAME: test@example.com
          SALESFORCE_JWT_PRIVATE_KEY: mock-key
          SALESFORCE_INSTANCE_URL: https://test.salesforce.com

      - name: Upload coverage to Codecov (Optional)
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '20.x'
        continue-on-error: true
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Comment coverage on PR (Optional)
        if: github.event_name == 'pull_request' && matrix.node-version == '20.x'
        continue-on-error: true
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            echo "Coverage report generated"
          fi

  # Summary job (always passes)
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: Test Results
        run: |
          echo "âœ… Tests completed (non-blocking)"
          echo "Check the test job above for detailed results"

